<div class="main">
  <app-header (searchTermChange)="searchTerm = $event"></app-header>
  <div class="content">
    <app-characters *ngIf="showCharacters" [searchTerm]="searchTerm"></app-characters>
    <app-episodes *ngIf="!showCharacters" [searchTerm]="searchTerm"></app-episodes>
  </div>
  <app-sidebar (itemClicked)="onItemClicked($event)"></app-sidebar>
</div>
