<div class="container text-center">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div *ngFor="let character of characters" class="col card">
      <div class="card-content" (click)="goToDetail(character.id)">
        <img src="{{ character.image }}" class="image" />
        <span class="card-title status" [ngClass]="getStatusColor(character.status)">
          {{ character.status }}
        </span>
        <h5 class="card-title">{{ character.name }}</h5>
        <h5 class="card-title">{{ character.species }}</h5>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
